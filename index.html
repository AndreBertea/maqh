<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Electron</title>
  <!-- Votre feuille de style -->
  <link rel="stylesheet" href="src/style.css">
  <!-- Inclusion de Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img class="logo-img" src="assets/icon_maqh_white.png" alt="Logo MAQH">
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active">🏠 Home</a></li>
          <li><a href="#">📊 Évaluation</a></li>
          <li><a href="#">💰 Valeur intrinsèque</a></li>
          <li><a href="#">📂 Ton Portfolio</a></li>
        </ul>
      </nav>
      <div class="settings-section">
        <hr>
        <ul class="settings-list">
          <li><a href="#" class="settings-btn">⚙️ Paramètres</a></li>
        </ul>
        <div class="login-area">
          <button id="login">Log In</button>
        </div>
        <!-- Bloc profil caché par défaut -->
        <div class="user-info" id="user-profile" style="display: none;">
          <p class="user-name">Name</p>
          <p class="user-mail">mail@google.com</p>
        </div>
      </div>
      <!-- Handle pour redimensionner la sidebar -->
      <div class="resizer" id="resizer"></div>
    </aside>
    
    <!-- Bouton de réaffichage de la sidebar (masqué par défaut) -->
    <button id="sidebar-toggle" title="Afficher la sidebar">☰</button>
    
    <main class="content">
      <div class="top-bar">
        <!-- Barre de recherche -->
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Rechercher par Name ou Symbol..." />
          <kbd class="shortcut-indicator">
            <span>⌘</span> K
          </kbd>
        </div>
        <!-- Boutons de période -->
        <div class="period-buttons">
          <button class="period-btn active" data-period="5d">5J</button>
          <button class="period-btn" data-period="1mo">1M</button>
          <button class="period-btn" data-period="3mo">3M</button>
          <button class="period-btn" data-period="6mo">6M</button>
          <button class="period-btn" data-period="1y">1Y</button>
          <button class="period-btn" data-period="5y">5Y</button>
          <button class="period-btn" data-period="max">MAX</button>
        </div>
      </div>
      <!-- Grille des cartes -->
      <div id="grid-container" class="grid"></div>
      <!-- Contrôles de pagination -->
      <div id="pagination" class="pagination"></div>
    </main>
  </div>
  <!-- Import du code renderer via module -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
